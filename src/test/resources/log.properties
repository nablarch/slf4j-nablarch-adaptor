loggerFactory.className=nablarch.core.log.TestLoggerFactory

writerNames=mock

writer.mock.className=nablarch.core.log.MockLogWriter

availableLoggersNamesOrder=TEST,FATAL,ERROR,WARN,INFO,DEBUG,TRACE,ROO

loggers.ROO.nameRegex=.*
loggers.ROO.level=INFO
loggers.ROO.writerNames=mock

loggers.TEST.nameRegex=test
loggers.TEST.level=TRACE
loggers.TEST.writerNames=mock

loggers.FATAL.nameRegex=fatal
loggers.FATAL.level=FATAL
loggers.FATAL.writerNames=mock

loggers.ERROR.nameRegex=error
loggers.ERROR.level=ERROR
loggers.ERROR.writerNames=mock

loggers.WARN.nameRegex=warn
loggers.WARN.level=WARN
loggers.WARN.writerNames=mock

loggers.INFO.nameRegex=info
loggers.INFO.level=INFO
loggers.INFO.writerNames=mock

loggers.DEBUG.nameRegex=debug
loggers.DEBUG.level=DEBUG
loggers.DEBUG.writerNames=mock

loggers.TRACE.nameRegex=trace
loggers.TRACE.level=TRACE
loggers.TRACE.writerNames=mock
